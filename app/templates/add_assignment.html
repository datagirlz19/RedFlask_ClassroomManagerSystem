{% extends "layout.html" %}

{% block body %}
<style>
    body{
        text-align: center;
        margin: auto;
        padding: 5%;
        background-color:tomato;
    }
    * {box-sizing: border-box}

    /* style the container */
    .container {
    position: relative;
    border-radius: 5px;
    background-color: blanchedalmond;
    padding: 20px 0 30px 0;
    }

    /* style inputs and link buttons */
    input,
    .btn {
    width: 50%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    margin: 5px 0;
    opacity: 0.85;
    display: inline-block;
    font-size: 17px;
    line-height: 20px;
    text-decoration: none; /* remove underline from anchors */
    }

    input:hover,
    .btn:hover {
    opacity: 1;
    }

    a {
        transition-duration: 0.4s;
        background-color:wheat;
        color:black;
    }

    a:hover {
        background-color: crimson;
        color: white;
    }
</style>
<form action="/add_assignment" method="post">
    <h1>Please enter the assignment's name</h1>
    <br>
    <input autocomplete="off" autofocus name="name" placeholder="name" type="text" required>
    <input type="submit" value="add">
</form>
<a href="/logout">Logout</a>
<a href="/studentlist">Students list</a>
{% endblock %}
